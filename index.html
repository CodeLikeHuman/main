<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Code Like Human - Learn Coding the Friendly Way</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #f0f0f5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 2rem 3rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.2);
    backdrop-filter: blur(8px);
  }

  header .logo {
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 2px;
    color: #fff;
  }

  nav a {
    color: #f0f0f5;
    margin-left: 2rem;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #ffd166;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    padding: 3rem;
    gap: 3rem;
  }

  .hero-text {
    max-width: 600px;
  }

  .hero-text h1 {
    font-size: 3.2rem;
    line-height: 1.1;
    margin-bottom: 1rem;
  }

  .hero-text h1 span {
    color: #ffd166;
  }

  .hero-text p {
    font-size: 1.2rem;
    line-height: 1.5;
    margin-bottom: 2rem;
    color: #d7d7e0;
  }

  .btn-primary {
    background: #ffd166;
    border: none;
    padding: 1rem 2.5rem;
    font-weight: 700;
    color: #333;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1.1rem;
    box-shadow: 0 6px 12px rgba(255, 209, 102, 0.4);
    transition: background 0.3s ease;
  }

  .btn-primary:hover {
    background: #e6b645;
  }

  .hero-graphic {
    flex-shrink: 0;
    width: 400px;
    height: 400px;
  }

  /* SVG animation styles */
  .code-lines path {
    stroke: #ffd166;
    stroke-width: 3;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
    stroke-dasharray: 200;
    stroke-dashoffset: 200;
    animation: drawLine 2s forwards ease-in-out;
  }

  @keyframes drawLine {
    to {
      stroke-dashoffset: 0;
    }
  }

  footer {
    text-align: center;
    padding: 1rem;
    background: rgba(0,0,0,0.2);
    color: #ddd;
    font-size: 0.9rem;
  }

  @media(max-width: 900px) {
    main {
      flex-direction: column;
      padding: 2rem;
    }

    .hero-graphic {
      width: 300px;
      height: 300px;
      margin-bottom: 2rem;
    }

    .hero-text h1 {
      font-size: 2.5rem;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">
  <!-- Paste the SVG code here -->
<svg width="350" height="50" viewBox="0 0 350 50" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Code Like Human Logo with Blinking Robot">
  <style>
    .eye {
      animation: blink 3s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }
    .eye.right {
      animation-delay: 1.5s;
    }

    @keyframes blink {
      0%, 20%, 100% { transform: scaleY(1); }
      10% { transform: scaleY(0.1); }
    }
  </style>

  <!-- Robot head -->
  <rect x="0" y="5" width="40" height="40" rx="8" ry="8" fill="#ffd166" />
  <!-- Robot eyes -->
  <ellipse class="eye left" cx="12" cy="20" rx="5" ry="7" fill="#333" />
  <ellipse class="eye right" cx="28" cy="20" rx="5" ry="7" fill="#333" />
  <!-- Robot antenna -->
  <line x1="20" y1="0" x2="20" y2="8" stroke="#ffd166" stroke-width="3" />
  <circle cx="20" cy="0" r="3" fill="#ffd166" />
  <!-- Stylized brackets -->
  <path d="M60 10 L55 25 L60 40" stroke="#ffd166" stroke-width="4" fill="none" stroke-linejoin="round" />
  <path d="M340 10 L345 25 L340 40" stroke="#ffd166" stroke-width="4" fill="none" stroke-linejoin="round" />
  
  <!-- Text part -->
  <text x="65" y="35" font-family="Montserrat, sans-serif" font-weight="700" font-size="28" fill="#f0f0f5" letter-spacing="1" dominant-baseline="middle" alignment-baseline="middle">
    Code
  </text>
  <text x="150" y="35" font-family="Montserrat, sans-serif" font-weight="700" font-size="28" fill="#ffd166" letter-spacing="1" dominant-baseline="middle" alignment-baseline="middle">
    Like
  </text>
  <text x="220" y="35" font-family="Montserrat, sans-serif" font-weight="700" font-size="28" fill="#f0f0f5" letter-spacing="1" dominant-baseline="middle" alignment-baseline="middle">
    Human
  </text>
</svg>

</div>
  <nav>
    <a href="#features">Features</a>
    <a href="#courses">Courses</a>
    <a href="#about">About</a>
  </nav>
</header>

<main>
  <section class="hero-text">
    <h1>Learn to <span>Code Like a Human</span></h1>
    <p>Friendly, interactive coding lessons designed to make programming easy and fun for absolute beginners. No jargon, no fear, just real learning.</p>
    <button class="btn-primary" onclick="alert('Welcome to Code Like Human! Start learning now.')">Get Started</button>
  </section>
  <section class="hero-graphic" aria-label="Coding illustration">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="code-lines" role="img" aria-hidden="true" >
      <rect x="10" y="20" width="180" height="160" rx="15" ry="15" stroke="#ffd166" stroke-width="5" fill="none"/>
      <path d="M40 60 L160 60" />
      <path d="M40 90 L160 90" />
      <path d="M40 120 L160 120" />
      <path d="M40 150 L160 150" />
      <circle cx="60" cy="40" r="10" stroke="#ffd166" stroke-width="4" fill="none" />
      <circle cx="140" cy="40" r="10" stroke="#ffd166" stroke-width="4" fill="none" />
    </svg>
  </section>
</main>

<footer>
  &copy; 2025 Code Like Human • Made with ❤️ to teach coding simply
</footer>

</body>
</html>
