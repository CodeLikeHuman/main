<!DOCTYPE html>

  <title>Learning Path</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #f0f0f5;
      min-height: 100vh;
    }

    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
      color: #fff;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd166;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      height: 4px;
      width: 25px;
      background: #ffd166;
      margin: 4px 0;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        gap: 1rem;
        position: absolute;
        top: 70px;
        right: 1rem;
        background-color: rgba(0, 0, 0, 0.85);
        padding: 1rem 2rem;
        border-radius: 12px;
      }

      nav a:active {
  color: #ffd166; /* Œâ œå,œÑŒπ Œ¨ŒªŒªŒø Œ∏ŒµœÇ */
}

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .path-container {
      display: flex;
      gap: 4rem;
      flex-wrap: wrap;
      justify-content: center;
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .branch {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .branch h2 {
      text-align: center;
      color: #ffd166;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .step {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #ffd166;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .step:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.2);
      color: #ddd;
      font-size: 0.9rem;
    }
    .lesson-link {
  color: white;

  transition: color 0.3s ease;
}
